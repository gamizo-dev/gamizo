<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="asset/ico/logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css" />
    <a href="#">
      <title>Gamizo</title>
    </a>
  </head>
  <body>
    <div class="cointainer">
      <div id="menu">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">About</a>
      </div>
      <div class="nav">
        <div id="hamburger" class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <h2 class="title">Gamizo</h2>
        <span class="search-ico"> <img src="asset/ico/search_black_24dp.svg" alt="search-ico" class="search-ico"> </span>
      </div>
      <div class="card">
          <div class="title-bar">
              <img class="display-picture" src="https://picsum.photos/200/200" alt="DP">
              <p class="game-name">Stumble Guys</p>
              <div class="more">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
              </div>
            </div>
            <div class="game-video">
              <video id="video" class="video" src="asset/Videos/Video.mp4" autoplay loop></video>
              <div id="sound"></div>
            </div>
          <div class="bottom-bar">
            <div class="btn-bar">
                <input id="btn" type="submit" value="   Install Now">
                <img src="asset/ico/arrow_forward_ios_black_24dp.svg" alt="arrow_forward" class="arrow-ico">
              </div>
          </div>
      </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
