  <div class="cointainer">
    <div class="cointainer">
      <!--Report form-->
      <section class="form-Backdrop cointainer">
        <div class="form">
          <h2 class="__heading">Report Video</h2>
          <form action="/report" method="POST" class="__report" id="report">
            <input type="radio" id="1" name="report" value="FakeGamePlay" />
            <label for="1" class="check">Fake Gameplay</label>
            <input type="radio" id="2" name="report" value="PoorQuality" />
            <label for="2" class="check">Poor Quality</label>
            <input type="radio" id="3" name="report" value="InappropiateLink" />
            <label for="3" class="check">Inappropiate Link</label>
            <input type="radio" id="4" name="report" value="VideoLaging" />
            <label for="4" class="check">Video laging</label>
            <input type="radio" id="5" name="report" value="Others" />
            <label for="5" class="check">Others</label>
            <hr>
            <div class="__btns">
              <input type="submit" value="Cancel" class="reporting cancel" />
              <input type="submit" value="Report" class="reporting report-submit" />
            </div>
          </form>
        </div>
      </section>
      <div id="menu">
        <a href="#">Home</a>
        <a href="contact.html">Contact Us</a>

        <a href="#">About</a>
        <a href="upload.html">Upload</a>
        <div class="menu-footer">
          <a href="#">Privacy Policy</a>

          <a href="#">Terms and Conditions</a>

      <!-- Categroy Selector -->
      <div class="category-select">
        <p>Choose Category:</p>
        <div class="pg-modal open">
          <div class="search-bar" onclick="ShowContent();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" placeholder="Search any category..." />
          </div>
          <div class="content">
            <ul></ul>
          </div>
        </div>
      </div>
      <div style="display: none;">
        {%for j in cat%}
        <a id="{{loop.index}}" class="categorisedClass" href="/{{j}}">{{j}}</a>
        {%endfor%}
      </div>

      <!-- cards-->
      <div class="cards">
        {%for i in list%}
        <div class="card">
          <!-- top Details -->
          <div class="details-bar">
            <div class="text_ico">
              <img class="game-ico" src="{{i.imageLink}}" alt="DP" />
              <div class="text">
                <h2>{{i.name[0:35]}}</h2>
                <div class="game-numbers">
                  <p class="rating">{{i.Rating}}</p>
                  <div class="star"><img src="\static/asset/ico/Star 1.png" alt="">
                  </div>
                  <p class="size">{{i.AppSize}}</p>
                  <div class="dwn-ico"><img src="\static/asset/ico/Download-ico.svg" alt=""></div>
                  <p class="dwns">{{i.SmallDownloads}}</p>
                </div>
              </div>
            </div>
            <button type="button" id="{{loop.index}}" class="more" onclick="toggleText(this.id)">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </button>
          </div>
          <div class="game-video">
            <video id="{{loop.index}}video" class="backdrop-video" src="{{i.videoUrl}}" autoplay loop></video>
            <video id="video{{loop.index}}" class="impvideo" src="{{i.videoUrl}}" autoplay loop></video>
            <div class="play-button"></div>
            <div id="sound"></div>
          </div>
          <div class="btns">
            <a href="{{i.link}}" target="_blank">
              <button id="btn" type="submit" value="Install Now" class="btn play-now">
                <h1>Play Now</h1>
              </button></a>
            <a href="/share/{{i.Category}}_{{i.GameName}}">
              <button id="btn" type="submit" value="Install Now" class="btn share">
                <h1>Share</h1>
              </button></a>
          </div>
        </div>
        {%endfor%}
